<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Somnia Christmas ‚Äî Pacman</title>

<script src="libs/ethers.min.js"></script>

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Trebuchet MS,sans-serif; }

body {
  height: 100vh;
  min-height: 100%;
  background: linear-gradient(135deg,#b91c1c,#166534); /* merah-hijau */
  color: #fff;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#wrap { display:flex; flex:1; width:100%; }

/* Sidebar */
#sidebar {
  width: 180px;
  background: linear-gradient(180deg,#b91c1c,#166534);
  color: #fff;
  padding: 12px;
  display:flex;
  flex-direction:column;
  gap:12px;
  border-right:4px solid #ffd700; /* aksen emas */
}
#sidebar button {
  padding:10px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg, red, green);
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button:hover { background:linear-gradient(90deg,#ff4d4d,#22c55e); }
#walletAddr,#walletBal { font-size:12px; }

/* Main */
#main {
  flex:1;
  padding:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  background: linear-gradient(to bottom,#800000,#400000);
  position:relative;
}
#title {
  color:#ffd700;
  font-size:26px;
  margin-bottom:10px;
  text-shadow:0 0 6px #fff;
}
#topScoreSummary {
  color:#fff;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  background:rgba(0,0,0,0.4);
  width:100%;
  max-width:480px;
  text-align:center;
}
.content-area {
  width:100%;
  max-width:480px;
  flex:1;
  background:rgba(0,0,0,0.25) url('assets/snow_bg.png') repeat; /* salju */
  border-radius:12px;
  overflow:hidden;
  position:relative;
  min-height:300px;
  margin-bottom:10px;
}
iframe { width:100%; height:100%; border:0; display:none; }

/* Poster */
#logoPlaceholder {
  width:100%; height:100%; position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(255,255,255,0.02));
}
#logoPlaceholder img { max-width:300px; border:4px solid #ffd700; border-radius:12px; }
#poster-overlay {
  position:absolute; inset:0;
  display:flex; flex-direction:column; justify-content:space-between; align-items:center;
  text-align:center; padding:20px; text-shadow:0 0 5px black;
}
#poster-overlay h2 { font-size:1.6em; color:#ffd700; }
#poster-overlay p { font-size:1em; color:#fff; }
.overlay-cta {
  padding:12px 30px; font-size:1.1em; font-weight:bold;
  border-radius:8px; cursor:pointer;
  background:#16a34a; color:#fff;
}
.overlay-cta:hover { background:#22c55e; }

.footer {
  margin-top:10px;
  color:#ffd700;
  text-shadow:0 0 4px #fff;
  font-size:12px;
}
</style>
</head>

<body>
<div id="wrap">
  <div id="sidebar">
    <button id="btnConnect">üîó Connect Wallet</button>
    <button id="btnHome">üè† Home</button>
    <div>
      <div id="walletAddr">Wallet: -</div>
      <div id="walletBal">SOMI: -</div>
    </div>
    <button id="btnPlay">üéÆ Play Game</button>
    <button id="btnLeaderboard">üìä Leaderboard</button>
  </div>

  <div id="main">
    <div id="title">‚òÉÔ∏è SOMNIA CHRISTMAS CARNIVAL üéÑ</div>
    <div id="topScoreSummary">
      üí∞ <b>Jackpot:</b> <span id="poolValue">0.00 SOMI</span> |
      üèÜ <b>Top:</b> <span id="topScoreValue">0</span>
    </div>
    <div class="content-area">
      <div id="logoPlaceholder">
        <img id="posterImg" src="assets/logo1.png" alt="Somnia Logo">
        <div id="poster-overlay">
          <div>
            <h2>‚ú® SOMNIA CHRISTMAS ‚ú®</h2>
            <p>Main & menangkan Jackpot Natal üéÅ</p>
          </div>
          <div>
            <button id="overlayStart" class="overlay-cta">Mulai</button>
          </div>
        </div>
      </div>
      <iframe id="gameFrame" src="./pacman/pacman_xmas.html"></iframe>
      <iframe id="leaderFrame" src="leaderboard.html"></iframe>
    </div>
    <div class="footer">‚ùÑÔ∏è created by: ifunkkalem | @Ifunkkalem91 ‚ùÑÔ∏è</div>
  </div>
</div>

<script>
function showMain(id){
  document.getElementById("logoPlaceholder").style.display="none";
  document.getElementById("gameFrame").style.display="none";
  document.getElementById("leaderFrame").style.display="none";
  const el=document.getElementById(id); if(el) el.style.display="block";
}
function requestStartGame(){ window.parent.postMessage({ type:"requestStartGame" },"*"); }
document.getElementById("btnPlay").onclick=requestStartGame;
document.getElementById("overlayStart").onclick=requestStartGame;
document.getElementById("btnHome").onclick=()=>showMain("logoPlaceholder");
document.getElementById("btnLeaderboard").onclick=()=>{
  document.getElementById("leaderFrame").src="leaderboard.html?"+Date.now();
  showMain("leaderFrame");
};
document.getElementById("btnConnect").onclick=()=>window.parent.postMessage({type:"requestConnectWallet"},"*");

window.addEventListener("message",(ev)=>{
  const d=ev.data||{}; if(!d||typeof d!=="object") return;
  if(d.type==="paySuccess"){ showMain("gameFrame"); }
  if(d.type==="walletInfo"){
    if(d.address){
      document.getElementById("walletAddr").textContent="Wallet: "+d.address.substring(0,6)+"..."+d.address.slice(-4);
      document.getElementById("walletAddr").title=d.address;
    }
    if(d.balance){
      document.getElementById("walletBal").textContent=d.balance+" SOMI";
      document.getElementById("walletBal").title=d.balance+" SOMI";
    }
  }
  if(d.type==="updateSummary"){ 
    if(d.jackpot) document.getElementById("poolValue").textContent=d.jackpot+" SOMI";
    if(d.topScore) document.getElementById("topScoreValue").textContent=d.topScore;
  }
  if(d.type==="showLeaderboard"){ document.getElementById("leaderFrame").src="leaderboard.html?"+Date.now(); showMain("leaderFrame"); }
  if(d.type==="playAgain"){ requestStartGame(); }
  if(d.type==="backToDashboard"){ showMain("logoPlaceholder"); }
});
showMain("logoPlaceholder");
</script>
<script src="app.js"></script>
</body>
</html>
