<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMNIA CHRISTMAS CARNIVAL</title>
    <style>
        /* CSS LENGKAP (Memastikan layout responsif) */
        :root {
            --red: #cc0000;
            --green: #16a34a;
            --dark: #0f172a;
            --white: #f1f5f9;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            color: var(--white);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        #header {
            background-color: var(--red);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #header button {
            background-color: var(--green);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #wallet-info {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
        }
        #wallet-address, #wallet-balance {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #main-container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        #sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1e293b;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 500px;
        }
        .sidebar-section h3 {
            margin-top: 0;
            color: var(--green);
            border-bottom: 2px solid var(--red);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .mode-button, #btnLeaderboard {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 8px;
        }
        .mode-button {
            background-color: var(--red);
            color: var(--white);
        }
        .mode-button:hover {
            background-color: #e03333;
        }
        #btnLeaderboard {
            background-color: var(--green);
            color: var(--white);
        }
        #btnLeaderboard:hover {
            background-color: #27d057;
        }
        #logoPlaceholder {
            background-image: url('https://via.placeholder.com/800x450/cc0000/ffffff?text=SOMNIA+CHRISTMAS+CARNIVAL+POSTER');
            background-size: cover;
            background-position: center;
            height: 450px;
            width: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #gameFrame, #leaderFrame {
            border: none;
            width: 100%;
            height: 600px;
            background-color: #0f172a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none; /* Default hidden */
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        /* Loading/Waiting Overlay */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            z-index: 20;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
                padding: 10px;
            }
            #sidebar {
                width: 100%;
                min-height: auto;
            }
            #wallet-info {
                display: none; /* Sembunyikan di HP, bisa diganti dengan menu */
            }
            #gameFrame, #leaderFrame {
                height: 500px;
            }
        }
        
        #jackpot-info {
            background: linear-gradient(90deg, #1e293b, #334155);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        #jackpot-info span {
            color: gold;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="header">
        <span style="font-size: 20px; font-weight: bold;">SOMNIA CHRISTMAS CARNIVAL</span>
        <div id="wallet-info">
            <span id="wallet-address">Wallet: Disconnected</span>
            <span id="wallet-balance">Balance: 0 SOMI</span>
            <button id="btnConnectWallet">Connect Wallet</button>
        </div>
    </div>

    <div id="main-container">
        
        <div id="sidebar">
            <div id="jackpot-info">
                Jackpot: <span id="jackpot-display">0.0000 SOMI</span> | Top: <span id="top-score-display">0</span>
            </div>
            
            <div class="sidebar-section">
                <h3>Select Mode</h3>
                <div id="modeButtonsSidebar" style="display:flex; flex-direction:column; gap:8px; width:100%;">
                    <button class="mode-button" data-mode="Classic" data-fee="0.001" data-game-file="pacman_classic.html">Classic (x1, 0.001 SOMI)</button>
                    <button class="mode-button" data-mode="TimeAttack" data-fee="0.001" data-game-file="pacman_time.html">Time Attack (x2, 0.001 SOMI)</button>
                    <button class="mode-button" data-mode="Hardcore" data-fee="0.001" data-game-file="pacman_hardcore.html">Hardcore (x4, 0.001 SOMI)</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Navigation</h3>
                <button id="btnHome" style="width: 100%; padding: 10px; background-color: #334155; color: white; border: none; border-radius: 6px; cursor: pointer;">Home</button>
                <button id="btnLeaderboard">Leaderboard</button>
            </div>
        </div>

        <div class="content-area">
            <div id="loading-overlay"></div>
            <div id="logoPlaceholder">
                SOMNIA CHRISTMAS CARNIVAL! Main & menangkan Jackpot Natal
            </div>
            <iframe id="gameFrame" src="about:blank" title="Pacman Game"></iframe>
            <iframe id="leaderFrame" src="leaderboard.html" title="Leaderboard"></iframe>
        </div>

    </div>

<script>
    const $ = (id) => document.getElementById(id);
    const gameFrame = $('gameFrame');
    const leaderFrame = $('leaderFrame');
    const logoPlaceholder = $('logoPlaceholder');
    const loadingOverlay = $('loading-overlay');
    
    // Fungsi untuk menampilkan konten utama
    function showMain(contentId) {
        gameFrame.style.display = 'none';
        leaderFrame.style.display = 'none';
        logoPlaceholder.style.display = 'none';

        if (contentId === 'gameFrame') {
            gameFrame.style.display = 'block';
        } else if (contentId === 'leaderFrame') {
            leaderFrame.style.display = 'block';
        } else {
            logoPlaceholder.style.display = 'flex';
        }
    }

    // Tampilkan Home saat startup
    showMain('logoPlaceholder'); 

    // Event Listener untuk tombol navigasi
    $('btnHome').addEventListener('click', () => showMain('logoPlaceholder'));
    $('btnLeaderboard').addEventListener('click', () => {
        showMain('leaderFrame');
        // Kirim sinyal ke app.js untuk meminta data leaderboard
        window.parent.postMessage({ type: 'requestLeaderboardData' }, '*');
    });
    $('btnConnectWallet').addEventListener('click', () => {
        window.parent.postMessage({ type: 'requestConnectWallet' }, '*');
    });
    

    // Listener untuk semua tombol mode
    document.querySelectorAll('.mode-button').forEach(btn => {
        btn.addEventListener('click', () => {
            const mode = btn.getAttribute('data-mode');
            const fee = btn.getAttribute('data-fee');
            const gameFile = btn.getAttribute('data-game-file'); 
            
            if (!mode || !fee || !gameFile) return;

            // Tampilkan overlay loading/waiting
            loadingOverlay.textContent = `Preparing transaction for ${mode} Mode...`;
            loadingOverlay.style.display = 'flex';
            
            // Kirim sinyal ke app.js untuk memproses transaksi dan memulai game
            window.parent.postMessage({ 
                type: 'requestStartTx', 
                modeName: mode, 
                feeEth: fee,
                gameFile: gameFile
            }, '*');
        });
    });

    // Listen for messages from parent (app.js)
    window.addEventListener('message', (ev)=>{
        const d = ev.data || {};

        if(d.type === 'walletInfo'){
            // Update UI Wallet
            $('wallet-address').textContent = `Wallet: ${d.address ? d.address.substring(0, 6) + '...' + d.address.substring(d.address.length - 4) : 'Disconnected'}`;
            $('wallet-balance').textContent = `Balance: ${d.balance} SOMI`;
            $('btnConnectWallet').textContent = d.address ? 'Connected' : 'Connect Wallet';
            $('btnConnectWallet').disabled = !!d.address;
        }
        
        if(d.type === 'updateSummary'){
            $('jackpot-display').textContent = d.jackpotEth;
            $('top-score-display').textContent = d.topScore;
        }

        if(d.type === 'waitingForTx'){
            loadingOverlay.textContent = d.message || "Transaction sent. Waiting for confirmation...";
            loadingOverlay.style.display = 'flex';
        }

        if(d.type === 'paySuccess'){
            loadingOverlay.style.display = 'none';
            
            const targetSrc = d.gameFile; 
            
            // 1. Muat file game yang sesuai jika belum dimuat
            if (gameFrame.src.indexOf(targetSrc) === -1) {
                gameFrame.src = targetSrc;
            }

            // 2. Tampilkan iframe dan kirim sinyal start
            showMain('gameFrame');
            
            // Logika untuk memastikan sinyal terkirim setelah iframe dimuat
            const sendStartSignal = () => {
                gameFrame.contentWindow.postMessage({ type: "paySuccess" }, "*");
                gameFrame.removeEventListener('load', sendStartSignal); // Hapus listener setelah dipakai
            };
            
            if (gameFrame.src.indexOf(targetSrc) !== -1 && gameFrame.contentWindow) {
                // Jika sudah dimuat (atau src sudah benar), kirim langsung
                sendStartSignal();
            } else {
                // Jika baru diubah src, tunggu event load
                gameFrame.addEventListener('load', sendStartSignal);
            }
        }
        
        if(d.type === 'payFailed'){
            loadingOverlay.style.display = 'none';
            alert(`Payment failed: ${d.error || 'Check console for details.'}`);
            showMain('logoPlaceholder'); // Kembali ke home
        }
        
        if (d.type === "returnHome") {
            showMain('logoPlaceholder');
        }

        if (d.type === "waitingForScoreTx") {
            // Tampilkan status pengiriman skor di overlay yang sama
            loadingOverlay.textContent = d.message || "Submitting score to blockchain...";
            loadingOverlay.style.display = 'flex';
        }

        if (d.type === "scoreSubmissionComplete" || d.type === "scoreSubmissionFailed") {
            loadingOverlay.style.display = 'none';
            // Alert hasil submission
            alert(d.type === "scoreSubmissionComplete" ? "Score submitted successfully!" : "Score submission failed!");
        }
        
    });
</script>
</body>
</html>
