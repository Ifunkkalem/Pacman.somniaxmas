<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOMNIA Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="libs/ethers.min.js"></script>

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: #800000;
  color: #fff;
  margin: 0;
  padding: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  color: #00ffae;
  margin-bottom: 6px;
}

#headerBox {
  background: rgba(0,0,0,.35);
  padding: 10px 14px;
  border-radius: 10px;
  margin-bottom: 14px;
  text-align: center;
  min-width: 280px;
}

#jackpot {
  font-size: 18px;
  font-weight: bold;
  color: #ffd700;
}

#topScore {
  font-size: 14px;
  margin-top: 4px;
}

#connectionStatus {
  font-size: 12px;
  margin-bottom: 10px;
  opacity: .9;
}

table {
  width: 100%;
  max-width: 520px;
  border-collapse: collapse;
  background: rgba(255,255,255,.08);
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,.2);
}

th {
  background: rgba(0,0,0,.45);
  color: #ff4d4d;
}

td {
  font-size: 14px;
}

.rank { width: 50px; text-align: center; }
.score { text-align: right; font-weight: bold; }

tr:nth-child(even) { background: rgba(255,255,255,.05); }
</style>
</head>

<body>

<h2>üèÜ SOMNIA LEADERBOARD</h2>

<div id="headerBox">
  <div id="jackpot">Jackpot: Loading...</div>
  <div id="topScore">Top Score: -</div>
</div>

<div id="connectionStatus">Connecting to blockchain...</div>

<table>
<thead>
<tr>
  <th class="rank">#</th>
  <th>Wallet</th>
  <th class="score">Score</th>
</tr>
</thead>
<tbody id="leaderboardBody">
<tr><td colspan="3" style="text-align:center">Loading...</td></tr>
</tbody>
</table>

<script>
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3";
const RPC_URL = "https://somnia-rpc.publicnode.com";

const ABI = [
  "function getTop10() view returns (address[], uint256[])"
];

let provider, contract;

async function init() {
  try {
    provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    await loadJackpot();
    await loadLeaderboard();

  } catch (e) {
    console.error(e);
    document.getElementById("jackpot").innerText = "Jackpot: Error";
  }
}

// ================= JACKPOT =================
async function loadJackpot() {
  try {
    const balanceWei = await provider.getBalance(CONTRACT_ADDRESS);
    const jackpot = ethers.utils.formatEther(balanceWei);

    document.getElementById("jackpot").innerText =
      "Jackpot: " + Number(jackpot).toFixed(6) + " SOMI";

  } catch (e) {
    console.error("Jackpot error:", e);
    document.getElementById("jackpot").innerText = "Jackpot: 0 SOMI";
  }
}

// ================= LEADERBOARD =================
async function loadLeaderboard() {
  const tbody = document.getElementById("leaderboardBody");
  tbody.innerHTML = "";

  try {
    const [players, scores] = await contract.getTop10();

    if (!players.length) {
      tbody.innerHTML =
        '<tr><td colspan="3" style="text-align:center">No data</td></tr>';
      return;
    }

    // DEDUPE WALLET (ambil skor tertinggi per wallet)
    const best = {};
    players.forEach((addr, i) => {
      const s = Number(scores[i]);
      if (!best[addr] || s > best[addr]) best[addr] = s;
    });

    const finalList = Object.entries(best)
      .map(([addr, score]) => ({ addr, score }))
      .sort((a, b) => b.score - a.score)
      .slice(0, 10);

    // TOP SCORE GLOBAL
    const topScore = finalList.length ? finalList[0].score : 0;
    document.getElementById("topScore").innerText =
      "Top Score: " + topScore;

    // Kirim ke parent (index/app.js)
    window.parent.postMessage({
      type: "updateSummary",
      jackpot: document.getElementById("jackpot").innerText.replace("Jackpot: ","").replace(" SOMI",""),
      topScore: topScore
    }, "*");

    finalList.forEach((item, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="rank">${i + 1}</td>
        <td>${item.addr.slice(0,6)}...${item.addr.slice(-4)}</td>
        <td class="score">${item.score}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (e) {
    console.error("Leaderboard error:", e);
    tbody.innerHTML =
      '<tr><td colspan="3" style="text-align:center">Failed to load</td></tr>';
  }
}

document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
