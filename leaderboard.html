<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ SOMNIA Leaderboard</title>
  <script src="libs/ethers.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #7f1d1d, #020617);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: gold;
      text-shadow: 0 0 10px gold;
      margin-bottom: 10px;
    }

    #status {
      margin: 10px 0;
      color: #facc15;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #020617;
      color: #facc15;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

<h2>üèÜ SOMNIA LEADERBOARD</h2>
<p id="status">‚è≥ Loading blockchain data...</p>

<table id="leaderboardTable" style="display:none">
  <thead>
    <tr>
      <th>#</th>
      <th>Wallet</th>
      <th>Total Score</th>
    </tr>
  </thead>
  <tbody id="leaderboardBody"></tbody>
</table>

<script>
// ================= KONFIG FINAL =================
const CONTRACT_ADDRESS = "0xD76b767102f2610b0C97FEE84873c1fAA4c7C365";
const CHAIN_ID = 5031;

// ABI leaderboard
const CONTRACT_ABI = [
  "function getTop10() view returns (address[] memory, uint256[] memory)"
];
// ===============================================

const statusEl = document.getElementById("status");
const bodyEl   = document.getElementById("leaderboardBody");
const tableEl  = document.getElementById("leaderboardTable");

let provider;

// ‚úÖ PRIORITAS: WALLET PROVIDER (ANTI CORS)
if (window.ethereum) {
  provider = new ethers.providers.Web3Provider(window.ethereum);
  console.log("‚úÖ Using Wallet Provider");
} 
// ‚úÖ FALLBACK (JIKA WALLET TIDAK ADA)
else {
  provider = new ethers.providers.JsonRpcProvider(
    "https://api.infra.mainnet.somnia",
    { name: "Somnia Mainnet", chainId: CHAIN_ID }
  );
  console.log("‚ö†Ô∏è Using RPC Fallback");
}

const contract = new ethers.Contract(
  CONTRACT_ADDRESS,
  CONTRACT_ABI,
  provider
);

async function loadLeaderboard() {
  try {
    const [wallets, scores] = await contract.getTop10();

    bodyEl.innerHTML = "";

    for (let i = 0; i < wallets.length; i++) {
      bodyEl.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${wallets[i].slice(0, 6)}...${wallets[i].slice(-4)}</td>
          <td>${Number(scores[i])}</td>
        </tr>
      `;
    }

    statusEl.style.display = "none";
    tableEl.style.display = "table";

  } catch (err) {
    console.error("LEADERBOARD ERROR:", err);
    statusEl.innerText = "‚ùå Gagal terhubung ke blockchain leaderboard";
  }
}

// ‚úÖ LOAD SEKALI SAJA (ANTI KEDIP)
loadLeaderboard();
</script>

</body>
</html>
