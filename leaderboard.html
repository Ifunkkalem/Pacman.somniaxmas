<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Somnia</title>
    <script src="libs/ethers.min.js"></script>
    <style>
        body {
            font-family: Trebuchet MS, sans-serif;
            background: #800000;
            color: white;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #00ffae;
            text-shadow: 0 0 5px black;
            margin-bottom: 10px;
        }
        #connectionStatus {
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 0, 0, 0.4);
            font-weight: bold;
            color: #ff0000;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .rank {
            width: 50px;
            text-align: center;
        }
        .address {
            font-size: 0.9em;
        }
        .score {
            text-align: right;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .address {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h2>üèÜ SOMNIA LEADERBOARD</h2>
    <div id="connectionStatus">... Connecting to Blockchain ...</div>
    <div id="leaderboardTableContainer">
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th class="address">Wallet Address</th>
                    <th class="score">Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr><td colspan="3" style="text-align: center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

<script>
// ========== CONFIG (Web3) ==========
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3"; 
// FIX RPC: Menggunakan RPC publik yang lebih stabil
const FALLBACK_RPC_URL = "https://somnia-rpc.publicnode.com"; 
const CONTRACT_ABI = [
    // Hanya sisakan ABI yang benar-benar dibutuhkan
    "function getTop10() view returns (address[] topPlayers, uint256[] scores)"
];

// ========== CORE LOGIC ==========

async function initializeWeb3() {
    let provider;
    
    try {
        // Langsung gunakan JSON-RPC Provider untuk koneksi read-only yang cepat dan stabil
        provider = new ethers.providers.JsonRpcProvider(FALLBACK_RPC_URL);
        
        const network = await provider.getNetwork();
        
        document.getElementById('connectionStatus').innerHTML = `‚úÖ Terhubung ke Blockchain: Chain ID ${network.chainId}`;

        const gameContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        await fetchLeaderboard(gameContract);

    } catch (error) {
        console.error("Web3 Connection Error:", error);
        document.getElementById('connectionStatus').innerHTML = '‚ùå Gagal terhubung ke blockchain leaderboard. Cek koneksi internet atau RPC URL.';
        document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="3" style="text-align: center;">Gagal memuat data leaderboard.</td></tr>';
    }
}

async function fetchLeaderboard(contract) {
    const tbody = document.getElementById('leaderboardBody');
    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Mengambil data Top 10...</td></tr>';

    try {
        // Panggil fungsi kontrak
        const [topPlayers, scores] = await contract.getTop10();
        
        if (topPlayers.length === 0 || scores.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Belum ada skor yang tercatat.</td></tr>';
            return;
        }

        // --- FIX: Pemrosesan BigNumber dan Deduplikasi ---
        const uniqueScores = new Map(); 

        topPlayers.forEach((player, scoreIndex) => {
            // FIX: Menggunakan toNumber() hanya untuk BigNumber yang dipastikan kecil.
            // Jika skor sangat besar, toNumber() akan gagal. Jika skor adalah BigNumber, 
            // kita harus membandingkannya sebagai BigNumber, tetapi karena ini skor game, 
            // kita asumsikan angka ini aman untuk diconvert ke Number.
            const currentScore = Number(scores[scoreIndex]); // Lebih aman dari .toNumber()

            // Hanya simpan skor tertinggi untuk setiap pemain
            if (!uniqueScores.has(player) || currentScore > uniqueScores.get(player)) {
                uniqueScores.set(player, currentScore);
            }
        });

        // Konversi Map ke Array, Sortir, dan Batasi Top 10
        const finalLeaderboard = Array.from(uniqueScores, ([address, score]) => ({ address, score }));
        
        // Sorting berdasarkan skor (descending)
        finalLeaderboard.sort((a, b) => b.score - a.score);

        const top10Ranked = finalLeaderboard.slice(0, 10);
        // --- AKHIR FIX ---
        
        tbody.innerHTML = ''; // Clear loading message

        top10Ranked.forEach((item, index) => {
            const rank = index + 1;
            const score = item.score.toString();
            const player = item.address;
            
            // Format address
            const displayAddress = player.substring(0, 6) + '...' + player.substring(player.length - 4);
            
            const row = tbody.insertRow();
            row.innerHTML = `
                <td class="rank">${rank}</td>
                <td class="address">${displayAddress}</td>
                <td class="score">${score}</td>
            `;
        });
        
    } catch (e) {
        console.error("Error fetching or processing leaderboard data:", e);
        document.getElementById('connectionStatus').innerHTML = '‚ö†Ô∏è Terhubung, tetapi gagal mengambil data skor.';
        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Terjadi kesalahan saat mengambil atau memproses data skor. Silakan coba refresh.</td></tr>';
    }
}

// ========== INISIALISASI SAAT LOAD ==========
document.addEventListener('DOMContentLoaded', initializeWeb3);
</script>
</body>
</html>
