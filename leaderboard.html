<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOMNIA Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="libs/ethers.min.js"></script>

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: #800000;
  color: #fff;
  margin: 0;
  padding: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  color: #00ffae;
  margin-bottom: 6px;
}

#headerBox {
  background: rgba(0,0,0,.35);
  padding: 10px 14px;
  border-radius: 10px;
  margin-bottom: 14px;
  text-align: center;
  min-width: 280px;
}

#jackpot {
  font-size: 18px;
  font-weight: bold;
  color: #ffd700;
}

#topScore {
  font-size: 14px;
  margin-top: 4px;
}

#connectionStatus {
  font-size: 12px;
  margin-bottom: 10px;
  opacity: .9;
}

table {
  width: 100%;
  max-width: 520px;
  border-collapse: collapse;
  background: rgba(255,255,255,.08);
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,.2);
}

th {
  background: rgba(0,0,0,.45);
  color: #ff4d4d;
}

td {
  font-size: 14px;
}

.rank { width: 50px; text-align: center; }
.score { text-align: right; font-weight: bold; }

tr:nth-child(even) { background: rgba(255,255,255,.05); }
</style>
</head>

<body>

<h2>üèÜ SOMNIA LEADERBOARD</h2>

<div id="headerBox">
  <div id="jackpot">Jackpot: Loading...</div>
  <div id="topScore">Top Score: -</div>
</div>

<div id="connectionStatus">Connecting to blockchain...</div>

<table>
<thead>
<tr>
  <th class="rank">#</th>
  <th>Wallet</th>
  <th class="score">Score</th>
</tr>
</thead>
<tbody id="leaderboardBody">
<tr><td colspan="3" style="text-align:center">Loading...</td></tr>
</tbody>
</table>

<script>
// ================= CONFIG =================
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3";
const RPC_URL = "https://somnia-rpc.publicnode.com";

const ABI = [
  "function getTop10() view returns (address[], uint256[])",
  "function jackpotBalance() view returns (uint256)",
  "function topScore() view returns (uint256)"
];

// ================= CORE =================
let provider, contract;

async function init() {
  try {
    provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    const net = await provider.getNetwork();

    document.getElementById("connectionStatus").innerText =
      "Connected ‚Ä¢ Chain ID " + net.chainId;

    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    await loadHeader();
    await loadLeaderboard();

  } catch (e) {
    console.error(e);
    document.getElementById("connectionStatus").innerText =
      "Failed to connect to blockchain";
  }
}

// ================= HEADER =================
async function loadHeader() {
  try {
    const jackpotWei = await contract.jackpotBalance();
    const top = await contract.topScore();

    const jackpot = ethers.utils.formatEther(jackpotWei);

    document.getElementById("jackpot").innerText =
      "Jackpot: " + Number(jackpot).toFixed(6) + " SOMI";

    document.getElementById("topScore").innerText =
      "Top Score: " + top.toString();

    // kirim ke parent (app.js)
    window.parent.postMessage({
      type: "leaderboardData",
      jackpot: jackpot,
      topScore: top.toString()
    }, "*");

  } catch (e) {
    console.error("Header error:", e);
    document.getElementById("jackpot").innerText = "Jackpot: 0 SOMI";
    document.getElementById("topScore").innerText = "Top Score: 0";
  }
}

// ================= LEADERBOARD =================
async function loadLeaderboard() {
  const tbody = document.getElementById("leaderboardBody");
  tbody.innerHTML = "";

  try {
    const [players, scores] = await contract.getTop10();

    if (!players.length) {
      tbody.innerHTML =
        '<tr><td colspan="3" style="text-align:center">No data</td></tr>';
      return;
    }

    // üîí ANTI DUPLICATE WALLET
    const bestScoreByWallet = {};

    players.forEach((addr, i) => {
      const s = Number(scores[i]);
      if (!bestScoreByWallet[addr] || s > bestScoreByWallet[addr]) {
        bestScoreByWallet[addr] = s;
      }
    });

    const finalList = Object.entries(bestScoreByWallet)
      .map(([addr, score]) => ({ addr, score }))
      .sort((a, b) => b.score - a.score)
      .slice(0, 10);

    finalList.forEach((item, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="rank">${idx + 1}</td>
        <td>${item.addr.slice(0,6)}...${item.addr.slice(-4)}</td>
        <td class="score">${item.score}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (e) {
    console.error("Leaderboard error:", e);
    tbody.innerHTML =
      '<tr><td colspan="3" style="text-align:center">Failed to load</td></tr>';
  }
}

// ================= INIT =================
document.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
