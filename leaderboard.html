<script>
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3";
const RPC_URL = "https://somnia-rpc.publicnode.com";
const TRUSTED_ORIGIN = window.location.origin || "*"; // Target origin untuk parent

const ABI = [
Â  "function getTop10() view returns (address[], uint256[])",
Â  "function startFeeWei() view returns (uint256)" // ABI tambahan untuk keamanan
];

let provider, contract;
let globalJackpotValue = '0.000000';

async function init() {
Â  try {
Â  Â  provider = new ethers.providers.JsonRpcProvider(RPC_URL);
Â  Â  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

Â  Â  await loadJackpot();
Â  Â  await loadLeaderboard();

    document.getElementById("connectionStatus").innerText = 
      "Last updated: " + new Date().toLocaleTimeString();

Â  } catch (e) {
Â  Â  console.error("Initialization error:", e);
Â  Â  document.getElementById("jackpot").innerText = "Jackpot: Error";
    document.getElementById("connectionStatus").innerText = "Connection failed.";
Â  }
}

// ================= JACKPOT =================
async function loadJackpot() {
Â  try {
Â  Â  const balanceWei = await provider.getBalance(CONTRACT_ADDRESS);
Â  Â  const jackpot = ethers.utils.formatEther(balanceWei);
    
    globalJackpotValue = Number(jackpot).toFixed(6); // Simpan nilai jackpot
Â  Â  document.getElementById("jackpot").innerText =
Â  Â  Â  "Jackpot: " + globalJackpotValue + " SOMI";

Â  } catch (e) {
Â  Â  console.error("Jackpot error:", e);
Â  Â  document.getElementById("jackpot").innerText = "Jackpot: 0 SOMI";
    globalJackpotValue = '0.000000';
Â  }
}

// ================= LEADERBOARD =================
async function loadLeaderboard() {
Â  const tbody = document.getElementById("leaderboardBody");
Â  tbody.innerHTML = "";

Â  try {
Â  Â  const [players, scores] = await contract.getTop10();

Â  Â  if (!players.length) {
Â  Â  Â  tbody.innerHTML =
Â  Â  Â  Â  '<tr><td colspan="3" style="text-align:center">No data</td></tr>';
Â  Â  Â  return;
Â  Â  }

Â  Â  // DEDUPE WALLET (ambil skor tertinggi per wallet)
Â  Â  const best = {};
Â  Â  players.forEach((addr, i) => {
Â  Â  Â  const s = Number(scores[i]);
Â  Â  Â  if (!best[addr] || s > best[addr]) best[addr] = s;
Â  Â  });

Â  Â  const finalList = Object.entries(best)
Â  Â  Â  .map(([addr, score]) => ({ addr, score }))
Â  Â  Â  .sort((a, b) => b.score - a.score)
Â  Â  Â  .slice(0, 10);

Â  Â  // TOP SCORE GLOBAL
Â  Â  const topScore = finalList.length ? finalList[0].score : 0;
Â  Â  document.getElementById("topScore").innerText =
Â  Â  Â  "Top Score: " + topScore;

Â  Â  // Kirim ke parent (index/app.js) - Menggunakan TRUSTED_ORIGIN
Â  Â  window.parent.postMessage({
Â  Â  Â  type: "updateSummary",
Â  Â  Â  jackpot: globalJackpotValue, // Menggunakan nilai global
Â  Â  Â  topScore: topScore.toString()
Â  Â  }, TRUSTED_ORIGIN); 

Â  Â  finalList.forEach((item, i) => {
Â  Â  Â  const tr = document.createElement("tr");
Â  Â  Â  tr.innerHTML = `
Â  Â  Â  Â  <td class="rank">${i + 1}</td>
Â  Â  Â  Â  <td>${item.addr.slice(0,6)}...${item.addr.slice(-4)}</td>
Â  Â  Â  Â  <td class="score">${item.score}</td>
Â  Â  Â  `;
Â  Â  Â  tbody.appendChild(tr);
Â  Â  });

Â  } catch (e) {
Â  Â  console.error("Leaderboard error:", e);
Â  Â  tbody.innerHTML =
Â  Â  Â  '<tr><td colspan="3" style="text-align:center">Failed to load</td></tr>';
Â  }
}
