<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somnia Christmas Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ETHERS -->
  <script src="libs/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b91c1c, #ffffff);
      font-family: Arial, sans-serif;
      color: #111;
      text-align: center;
    }

    h1 {
      margin: 14px 0;
      color: #fff;
      font-size: 20px;
      text-shadow: 0 0 10px red;
    }

    .board {
      margin: 10px auto;
      max-width: 480px;
      background: rgba(255,255,255,0.96);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 0 15px red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      background: #dc2626;
      color: white;
      padding: 7px;
    }

    td {
      padding: 7px;
      border-bottom: 1px solid #ddd;
    }

    .status {
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.8;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>üèÜ SOMNIA CHRISTMAS LEADERBOARD</h1>

  <div class="board">
    <div id="leaderboard">Loading leaderboard...</div>
    <div id="status" class="status">Connecting to blockchain...</div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xD76b767102f2610b0C97FEE84873c1fAA4c7C365";

    const ABI = [
      {
        "inputs": [],
        "name": "getTop10",
        "outputs": [
          { "internalType": "address[]", "name": "topPlayers", "type": "address[]" },
          { "internalType": "uint256[]", "name": "scores", "type": "uint256[]" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let lastCache = "";

    async function loadLeaderboard() {
      try {
        const board = document.getElementById("leaderboard");
        const status = document.getElementById("status");

        if (!window.ethereum) {
          board.innerHTML = "<div class='error'>Wallet provider tidak terdeteksi</div>";
          status.innerText = "No wallet provider";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

        const data = await contract.getTop10();
        const players = data[0];
        const scores  = data[1];

        if (!players.length) {
          board.innerHTML = "Belum ada skor masuk";
          status.innerText = "Waiting for first score...";
          return;
        }

        let html = `
          <table>
            <tr>
              <th>#</th>
              <th>Wallet</th>
              <th>Score</th>
            </tr>
        `;

        for (let i = 0; i < players.length; i++) {
          const shortWallet = players[i].slice(0, 6) + "..." + players[i].slice(-4);
          html += `
            <tr>
              <td>${i + 1}</td>
              <td>${shortWallet}</td>
              <td>${scores[i]}</td>
            </tr>
          `;
        }

        html += "</table>";

        // ‚úÖ ANTI-KEDIP: update hanya jika data berubah
        if (html !== lastCache) {
          board.innerHTML = html;
          lastCache = html;
          status.innerText = "‚úÖ Leaderboard updated";
        }

      } catch (err) {
        console.error("LEADERBOARD ERROR:", err);
        document.getElementById("leaderboard").innerHTML =
          "<div class='error'>‚ùå Gagal membaca data blockchain</div>";
        document.getElementById("status").innerText = err.message;
      }
    }

    // Load pertama
    loadLeaderboard();

    // Auto refresh tiap 10 detik TANPA kedip
    setInterval(loadLeaderboard, 10000);
  </script>

</body>
</html>
