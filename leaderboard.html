<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Somnia</title>

<script src="libs/ethers.min.js"></script>

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: #800000;
  color: white;
  padding: 10px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
h2 {
  color: #00ffae;
  text-shadow: 0 0 5px black;
  margin-bottom: 10px;
}
#connectionStatus {
  margin-bottom: 20px;
  font-weight: bold;
}
table {
  width: 100%;
  max-width: 600px;
  border-collapse: collapse;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}
th {
  background: rgba(0,0,0,0.4);
  color: #ff0000;
}
.rank { width: 50px; text-align:center; }
.score { text-align:right; font-weight:bold; }
</style>
</head>

<body>

<h2>üèÜ SOMNIA LEADERBOARD</h2>
<div id="connectionStatus">Connecting...</div>

<table>
<thead>
<tr>
<th class="rank">#</th>
<th>Wallet</th>
<th class="score">Score</th>
</tr>
</thead>
<tbody id="leaderboardBody">
<tr><td colspan="3" style="text-align:center">Loading...</td></tr>
</tbody>
</table>

<script>
// ================= CONFIG =================
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3";
const RPC_URL = "https://somnia-rpc.publicnode.com";

const ABI = [
  "function getTop10() view returns (address[] topPlayers, uint256[] scores)"
];

// ================= INIT =================
async function init() {
  try {
    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    const net = await provider.getNetwork();

    document.getElementById("connectionStatus").innerText =
      "‚úÖ Connected to Somnia (Chain " + net.chainId + ")";

    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
    await fetchLeaderboard(contract);

  } catch (e) {
    console.error(e);
    document.getElementById("connectionStatus").innerText =
      "‚ùå Failed to connect";
  }
}

// ================= FETCH =================
async function fetchLeaderboard(contract) {
  const body = document.getElementById("leaderboardBody");
  body.innerHTML = '<tr><td colspan="3" style="text-align:center">Loading...</td></tr>';

  try {
    const [players, scores] = await contract.getTop10();
    renderLeaderboard(players, scores);
  } catch (e) {
    console.error("Leaderboard error:", e);
    body.innerHTML =
      '<tr><td colspan="3" style="text-align:center">Failed to load</td></tr>';
  }
}

// ================= RENDER =================
function renderLeaderboard(players, scores) {
  const body = document.getElementById("leaderboardBody");
  body.innerHTML = "";

  if (!players || players.length === 0) {
    body.innerHTML =
      '<tr><td colspan="3" style="text-align:center">No scores yet</td></tr>';
    return;
  }

  // üîí 1 WALLET = 1 SCORE (AMBIL TERTINGGI)
  const bestScore = new Map();

  players.forEach((addr, i) => {
    const score = Number(scores[i]);
    if (!bestScore.has(addr) || score > bestScore.get(addr)) {
      bestScore.set(addr, score);
    }
  });

  const leaderboard = Array.from(bestScore.entries())
    .map(([address, score]) => ({ address, score }))
    .sort((a, b) => b.score - a.score)
    .slice(0, 10);

  leaderboard.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="rank">${index + 1}</td>
      <td>${item.address.slice(0,6)}...${item.address.slice(-4)}</td>
      <td class="score">${item.score}</td>
    `;
    body.appendChild(tr);
  });
}

// ================= START =================
document.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
