<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somnia Pacman Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #leaderboard-list {
      margin: 20px auto;
      padding: 0;
      width: 90%;
      max-width: 400px;
      list-style: none;
    }

    #leaderboard-list li {
      background: #1e293b;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>

<body>

  <h1>üèÜ LEADERBOARD</h1>
  <p id="status">Loading blockchain data...</p>

  <ul id="leaderboard-list"></ul>

  <script>
  <script src="libs/ethers.min.js"></script>
<script>
const CONTRACT_ADDRESS = "0xD76b767102f2610b0C97FEE84873c1fAA4c7C365";

const ABI = [
  {
    "inputs": [],
    "name": "getTop10",
    "outputs": [
      { "internalType": "address[]", "name": "topPlayers", "type": "address[]" },
      { "internalType": "uint256[]", "name": "scores", "type": "uint256[]" }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

async function loadLeaderboard() {
  try {
    document.getElementById("leaderboard").innerHTML = "Loading blockchain data...";

    if (!window.ethereum) {
      throw new Error("Wallet tidak tersedia");
    }

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const data = await contract.getTop10();
    const players = data[0];
    const scores = data[1];

    let html = `
      <table border="1" width="100%">
        <tr><th>#</th><th>Wallet</th><th>Score</th></tr>
    `;

    for (let i = 0; i < players.length; i++) {
      html += `
        <tr>
          <td>${i + 1}</td>
          <td>${players[i].slice(0, 6)}...${players[i].slice(-4)}</td>
          <td>${scores[i]}</td>
        </tr>
      `;
    }

    html += "</table>";
    document.getElementById("leaderboard").innerHTML = html;

  } catch (err) {
    console.error("LEADERBOARD ERROR:", err);
    document.getElementById("leaderboard").innerHTML = "‚ùå Gagal terhubung ke blockchain";
  }
}

loadLeaderboard();
setInterval(loadLeaderboard, 10000);
</script>
</body>
</html>
