<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Somnia</title>

<script src="libs/ethers.min.js"></script>

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: #800000;
  color: white;
  padding: 10px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
h2 {
  color: #00ffae;
  text-shadow: 0 0 5px black;
}
#connectionStatus {
  margin-bottom: 20px;
  font-weight: bold;
}
table {
  width: 100%;
  max-width: 600px;
  border-collapse: collapse;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}
th {
  background: rgba(0,0,0,0.4);
  color: #ff0000;
}
.rank { text-align:center; width:50px }
.score { text-align:right; font-weight:bold }
</style>
</head>

<body>
<h2>üèÜ SOMNIA LEADERBOARD</h2>
<div id="connectionStatus">Connecting...</div>

<table>
<thead>
<tr>
<th>#</th>
<th>Wallet</th>
<th>Score</th>
</tr>
</thead>
<tbody id="leaderboardBody">
<tr><td colspan="3" style="text-align:center">Loading...</td></tr>
</tbody>
</table>

<script>
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3";
const RPC = "https://somnia-rpc.publicnode.com";

const ABI = [
  "function getTop10() view returns (address[] topPlayers, uint256[] scores)"
];

async function init() {
  try {
    const provider = new ethers.providers.JsonRpcProvider(RPC);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    document.getElementById("connectionStatus").innerText =
      "‚úÖ Connected to Somnia";

    // ===== JACKPOT = SALDO KONTRAK =====
    const jackpotWei = await provider.getBalance(CONTRACT_ADDRESS);
    const jackpot = ethers.utils.formatEther(jackpotWei);

    // ===== LEADERBOARD =====
    const [players, scores] = await contract.getTop10();

    let topScore = 0;
    scores.forEach(s => {
      const val = Number(s);
      if (val > topScore) topScore = val;
    });

    // Kirim ke app.js (header)
    window.parent.postMessage({
      type: "leaderboardData",
      jackpot,
      topScore
    }, "*");

    renderLeaderboard(players, scores);

  } catch (e) {
    console.error(e);
    document.getElementById("connectionStatus").innerText =
      "‚ùå Failed to load blockchain data";
  }
}

function renderLeaderboard(players, scores) {
  const body = document.getElementById("leaderboardBody");
  body.innerHTML = "";

  if (!players.length) {
    body.innerHTML =
      `<tr><td colspan="3" style="text-align:center">No scores yet</td></tr>`;
    return;
  }

  players.forEach((addr, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="rank">${i + 1}</td>
      <td>${addr.slice(0,6)}...${addr.slice(-4)}</td>
      <td class="score">${scores[i]}</td>
    `;
    body.appendChild(row);
  });
}

document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
