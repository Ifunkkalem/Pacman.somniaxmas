<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia Labyrinth Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark theme background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            background-color: #2c004a; /* Dark purple */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        canvas {
            display: block;
            background-color: #000000;
            border-radius: 8px;
            margin: 20px auto;
            border: 3px solid #ff0077; /* Neon pink border */
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #3c155d;
            margin-bottom: 10px;
        }
        .score-box, .player-box {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700; /* Gold */
        }
        .control-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .btn-start {
            background-color: #ff0077;
            color: white;
            border: none;
            box-shadow: 0 4px 0 #c2005c;
        }
        .btn-start:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }
        .btn-menu {
            background-color: #333366;
            color: white;
            border: none;
            box-shadow: 0 4px 0 #222244;
        }

        /* --- Custom Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Default hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(255, 0, 119, 0.5);
            border: 2px solid #ff0077;
        }
        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }
        .modal-message {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        .modal-button {
            background-color: #ff0077;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .modal-button:hover {
            background-color: #c2005c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-extrabold text-center text-[#ff0077] mb-4">
            SOMNIA LABYRINTH MASTER
        </h1>

        <!-- Info Bar -->
        <div class="info-bar">
            <div class="player-box">
                <span class="text-gray-400">Player:</span> <span id="playerName">Connecting...</span>
            </div>
            <div class="score-box">
                <span class="text-gray-400">SCORE:</span> <span id="score">0</span>
            </div>
        </div>

        <!-- Canvas Game -->
        <canvas id="game" width="800" height="600"></canvas>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="startOnchainBtn" class="btn btn-start" onclick="startOnchain()" disabled>
                CONNECT WALLET TO START
            </button>
            <button id="backMenuBtn" class="btn btn-menu" onclick="backMenu()">
                BACK TO MENU
            </button>
            <!-- Tombol submit score disembunyikan, karena submit dilakukan otomatis oleh endGame -->
            <button id="submitScoreBtn" style="display:none;">SUBMIT SCORE (Auto)</button> 
        </div>
        
    </div>

    <!-- CUSTOM MODAL (Menggantikan alert()) -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <button id="modalCloseButton" class="modal-button" onclick="document.getElementById('customModal').style.display='none';">TUTUP</button>
        </div>
    </div>

    <!-- Script Game Logic -->
    <script src="game_logic.js"></script>
    <!-- Script Web3 Interaction -->
    <script src="web3_game.js"></script>
</body>
</html>
