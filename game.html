<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia Labyrinth of Horrors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c; /* Blacker background */
            color: #f0f0f0; /* Teks terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .game-container {
            background-color: #1a012e; /* Deep Indigo/Purple (Somnia Primary) */
            max-width: 838px; 
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4); /* Neon Orange/Pumpkin glow */
            margin: 10px auto;
        }
        canvas {
            display: block;
            background-color: #000000;
            border-radius: 8px;
            margin: 15px auto;
            border: 4px solid #ff8c00; /* Dark Orange Halloween Border */
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #3c155d;
            margin-bottom: 10px;
        }
        .score-box, .player-box {
            font-size: 1.1rem;
            font-weight: 700;
            color: #32cd32; /* Slime Green Neon */
            text-shadow: 0 0 5px rgba(50, 205, 50, 0.5);
        }
        
        /* --- KONTROL DAN TOMBOL --- */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .control-panel {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            width: 100%;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            text-transform: uppercase;
            border: none;
            width: 100%; 
        }
        .btn:hover:not(:disabled), .dpad-btn:active { 
            transform: scale(1.02);
        }
        .btn-start {
            background-color: #ff8c00; /* Dark Orange */
            color: black; 
            box-shadow: 0 4px 0 #cc6600;
        }
        .btn-start:disabled {
            background-color: #555;
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            color: #bbb;
        }
        .btn-menu {
            background-color: #4b0082; /* Deep Indigo */
            color: white;
            box-shadow: 0 4px 0 #2a004c;
        }

        /* Responsive untuk Desktop */
        @media (min-width: 768px) {
            .control-panel {
                flex-direction: row; 
                width: auto;
            }
            .btn {
                width: 250px; 
            }
            .controls-wrapper {
                width: 100%; 
                padding: 10px 0; 
            }
        }
        
        /* --- D-Pad Mobile Controls Styling --- */
        .dpad-container {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left center right"
                ". down .";
            width: 180px; 
            gap: 8px; 
        }
        .dpad-btn {
            background-color: #4b0082; /* Deep Indigo */
            color: #ff8c00; /* Teks Orange */
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 4px 0 #2a004c;
            transition: all 0.1s;
        }
        .dpad-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2a004c;
        }
        #dpad-up    { grid-area: up; }
        #dpad-left  { grid-area: left; }
        #dpad-right { grid-area: right; }
        #dpad-down  { grid-area: down; }

        /* --- Custom Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1a012e;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.7); /* Orange Glow */
            border: 3px solid #ff8c00;
        }
        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #32cd32; /* Slime Green */
            margin-bottom: 15px;
        }
        .modal-message {
            margin-bottom: 25px;
            font-size: 1.05rem;
            color: #ccc;
        }
        .modal-button {
            background-color: #ff8c00;
            color: black;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            text-transform: uppercase;
        }
        .modal-button:hover {
            background-color: #cc6600;
        }
        /* Style untuk ikon logo Somnia di judul */
        .somnia-logo-icon {
            font-size: 1.5em; /* Ukuran relatif terhadap font judul */
            vertical-align: middle;
            margin-right: 5px;
            color: #4b0082; /* Warna Deep Indigo/Ungu */
            text-shadow: 0 0 8px rgba(75, 0, 130, 0.8); /* Glow Ungu */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- JUDUL DENGAN LOGO SOMNIA -->
        <h1 class="text-3xl font-extrabold text-center text-[#ff8c00] mb-4">
            <span class="somnia-logo-icon">ðŸŒ™</span> SOMNIA <span class="text-[#32cd32]">LABYRINTH</span> OF HORRORS
        </h1>

        <!-- Info Bar -->
        <div class="info-bar">
            <div class="player-box">
                <span class="text-gray-400">Player:</span> <span id="playerName">Connecting...</span>
            </div>
            <div class="score-box">
                <span class="text-gray-400">SCORE:</span> <span id="score">0</span>
            </div>
        </div>

        <!-- Canvas Game -->
        <canvas id="game" width="800" height="600"></canvas>
        
        <!-- WRAPPER KONTROL -->
        <div class="controls-wrapper">
            <!-- Mobile D-Pad Controls -->
            <div class="dpad-container">
                <button id="dpad-up" class="dpad-btn" onclick="setDirection('ArrowUp')">â–²</button>
                <button id="dpad-left" class="dpad-btn" onclick="setDirection('ArrowLeft')">â—€</button>
                <div id="dpad-center"></div>
                <button id="dpad-right" class="dpad-btn" onclick="setDirection('ArrowRight')">â–¶</button>
                <button id="dpad-down" class="dpad-btn" onclick="setDirection('ArrowDown')">â–¼</button>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button id="startOnchainBtn" class="btn btn-start" onclick="startOnchain()" disabled>
                    CONNECT WALLET TO START
                </button>
                <button id="backMenuBtn" class="btn btn-menu" onclick="backMenu()">
                    BACK TO MENU
                </button>
            </div>
        </div>
        
    </div>

    <!-- CUSTOM MODAL -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <button id="modalCloseButton" class="modal-button" onclick="document.getElementById('customModal').style.display='none';">TUTUP</button>
        </div>
    </div>

    <!-- Script Game Logic -->
    <script src="game_logic.js"></script>
    <!-- Script Web3 Interaction -->
    <script src="web3_game.js"></script>
</body>
</html>
