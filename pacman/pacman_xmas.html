<!DOCTYPE html>

<style>
  /* Layout: canvas + pad dalam flow kolom supaya pad tidak meng-overlay di mobile */
  html,body{
    margin:0;
    background:#000;
    height:100%;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    font-family:Arial, Helvetica, sans-serif;
    padding:12px;
    box-sizing:border-box;
  }

  #gameWrapper{
    width: calc(20 * 20px + 40px); /* fallback */
    max-width: 92vw;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    position: relative; 
  }

  canvas{
    background:#020617;
    border-radius:10px;
    display:block;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    image-rendering: optimizeSpeed;
  }

  /* HAPUS SEMUA CSS MENU OVERLAY DI SINI */
  
  #ui{
    position:relative;
    color:#fff;
    z-index:2;
    align-self:flex-start;
    display:flex;
    justify-content:space-between; 
    width:100%;
    margin-bottom: -10px; 
  }

  /* FIX: Timer Display */
  #time-display-wrapper {
      font-weight: bold;
      color: #00ffae;
      text-shadow: 0 0 3px black;
  }
  
  #game-message{
    color:white;
    background:rgba(0,0,0,.6);
    padding:6px 10px;
    border-radius:8px;
    display:none;
    z-index:12;
    position:absolute; /* Posisikan di atas canvas */
    top: 50%;
    left: 50%; /* Tambahkan ini */
    transform: translate(-50%, -50%); /* Tambahkan ini */
  }

  /* Mobile D-PAD: placed under canvas (not fixed) */
  #mobileControls{
    position:relative;
    margin-top:6px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  
  #mobileControls button{
    width: 70px; 
    height: 70px; 
    border-radius:10px;border:0;
    background:linear-gradient(90deg,#cc0000,#16a34a);color:#fff;font-size:22px;
    display:inline-flex;align-items:center;justify-content:center;
    box-shadow:0 4px rgba(0,0,0,0.4);
    touch-action: manipulation;
  }
  .dpad-row{display:flex;align-items:center;gap:8px}
  
  .center-filler{width: 70px; height: 70px;}

  /* Desktop: hide mobile pad, allow centering large canvas */
  @media(min-width:900px){
    body{align-items:center}
    #gameWrapper{max-width:760px}
    #mobileControls{display:none}
  }

  /* ensure small screens canvas fits and leaves room for pad */
  @media(max-width:480px){
    #gameWrapper{ width: 90vw; }
  }
</style>
</head>

  gm.style.display = "block";
  gm.textContent = `READY! Mode: ${gameMode}`;
  const t = setInterval(()=>{
    count--;
    if(count >= 0) gm.textContent = "READY " + count;
    if(count < 0){
      clearInterval(t);
      gm.style.display = "none";
      ghostActive = true;
      gameRunning = true;

window.addEventListener("message", (e) => {
  const d = e.data || {};

  // Hapus sinyal showGameMenu
  
  // Sinyal dari app.js saat transaksi sukses
  if(d.type === "paySuccess"){
    // Terima parameter mode
    gameMode = d.gameMode || 'Classic';
    scoreMultiplier = d.scoreMultiplier || 1;
    timeLimit = d.timeLimit || null;
    
    if (gameMode === 'Hardcore') {
        playerLives = 1;
    } else {
        playerLives = 3;
    }
    updateLivesDisplay();

    resetGame(); 
    startCountdownAndPlay();
    return;
  }
  
  // Sinyal dari app.js bahwa Tx Gagal (Cancel/Error)
  if (d.type === "payFailed") {
      $("#game-message").textContent = "TRANSACTION FAILED. Returning to Home...";
      $("#game-message").style.display = "block";
      resetGame();
      // Kembali ke home 
      setTimeout(() => {
          parent.postMessage({ type: "returnHome" }, "*");
      }, 2000);
      return;
  }

  // Sinyal dari app.js saat menunggu Tx Start
  if(d.type === "waitingForTx"){
      const gm = $("#game-message");
      gm.textContent = "Waiting for Blockchain Transaction...";
      gm.style.display = "block";
      gameRunning = false;
      ghostActive = false;
      return;
  }
  
  // Sinyal dari app.js saat menunggu Tx Score
  if(d.type === "waitingForScoreTx"){
      const gm = $("#game-message");
      gm.textContent = "Submitting Score to Blockchain...";
      gm.style.display = "block";
      gameRunning = false;
      ghostActive = false;
      return;
  }
  
  // Sinyal dari app.js setelah Score Submission Selesai/Gagal
  if (d.type === "scoreSubmissionComplete" || d.type === "scoreSubmissionFailed") {
      const msg = d.type === "scoreSubmissionComplete" ? "SCORE SUBMITTED! Returning to Leaderboard..." : "SCORE SUBMISSION FAILED. Returning Home...";

      $("#game-message").textContent = msg;
      $("#game-message").style.display = "block";

      setTimeout(() => {
          parent.postMessage({ type: returnType }, "*");
      }, 2000);
      
      resetGame();
      return;
  }

  if(d.type === "dotEaten") { parent.postMessage({ type: "dotEaten" }, "*"); return; }
  if(d.type === "forceReset") { resetGame(); return; }

});

    if(!allowGameInput){
      parent.postMessage({ type: "returnHome" }, "*");

    ev.preventDefault();
    btn.style.transform = "";
  };
  btn.addEventListener("touchstart", start, {passive:false});
  btn.addEventListener("mousedown", start);
  btn.addEventListener("touchend", end);
  btn.addEventListener("mouseup", end);
});
