        return 'RANDOM_SIMPLE';
    }
    // Classic Mode: AI Mudah
    return 'RANDOM_SIMPLE';
}

function determineGhostDirection(ghost, pacman, mapData) {
    const aiType = ghost.ai;
    
    if (aiType === 'RANDOM_SIMPLE') {
        // Coba gerakan acak (Hanya bergerak ke arah yang valid, prioritas lurus)
        const possibleMoves = ['up', 'down', 'left', 'right'].filter(d => isMoveValid(ghost.x, ghost.y, d, mapData));
        return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
    } 
    
    if (aiType === 'CHASE_PREDICTIVE' || aiType === 'CHASE_OPTIMAL') {
        // Logika AI Lanjutan (Mengejar Pacman)
        const dx = pacman.x - ghost.x;
        const dy = pacman.y - ghost.y;
        
        let preferredDir = null;
        
        if (Math.abs(dx) > Math.abs(dy)) {
            preferredDir = dx > 0 ? 'right' : 'left';
        } else {
            preferredDir = dy > 0 ? 'down' : 'up';
        }
        
        // Coba arah yang disukai (mengejar)
        if (isMoveValid(ghost.x, ghost.y, preferredDir, mapData)) {
            return preferredDir;
        }
        
        // Jika arah disukai tidak valid, kembali ke random sederhana
        const possibleMoves = ['up', 'down', 'left', 'right'].filter(d => isMoveValid(ghost.x, ghost.y, d, mapData));
        // Filter agar hantu tidak langsung berbalik arah
        const oppositeDir = getOppositeDirection(ghost.dir);
        const nonReverseMoves = possibleMoves.filter(d => d !== oppositeDir);
        
        if (nonReverseMoves.length > 0) {
            return nonReverseMoves[Math.floor(Math.random() * nonReverseMoves.length)];
        }
        return possibleMoves[0]; // fallback
    }
    return 'up'; // Default fallback
}

function getOppositeDirection(dir) {
    if (dir === 'up') return 'down';
    if (dir === 'down') return 'up';
    if (dir === 'left') return 'right';
    if (dir === 'right') return 'left';
    return '';
